<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        
        <div class="changing__btn">
            <button class="left__btn"><img src="./img/arrow-drop-up.svg" alt="btn"></button>
        </div>

        <div class="change__btn">
            <button class="right__btn"><img src="./img/arrow-drop-up.svg" alt="btn"></button>
        </div>
        
        
        
        <div class="container">
            <div class="header__navbar">
                <ul class="header__menu">
                    <li><a class="list1" href="#">Synthetic</a></li>
                    <li><a href="#">Wool</a></li>
                    <li><a href="#">Denim</a></li>
                    <li><a href="#">Silk</a></li>
                    <li><a href="#">Line</a></li>
                </ul>
                <h2>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.
                </h2>
            </div>

            <div class="header__card">
                <div class="card">
                    <ul class="timer">
                        <li>Timer</li>
                        <li>45 min</li>
                    </ul>
                </div>
                <div class="card">
                    <ul class="timer">
                        <li>Temperature</li>
                        <li>Cold</li>
                    </ul>
                </div>
                <div class="card">
                    <ul class="timer">
                        <li>Load</li>
                        <li>Medium</li>
                    </ul>
                </div>
            </div>
            
            <button>START</button>
        </div>

        
    </header>
</body>

</html>
